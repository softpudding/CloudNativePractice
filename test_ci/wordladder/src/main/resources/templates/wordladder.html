<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
        <title>Word Ladder</title>
    </head>
    <body>
    <h1 th:inline="text">Hello [[${#httpServletRequest.remoteUser}]]!</h1>
    <form th:action="@{/get_wordladder}" method="post">
        <div><label> Begin : <input type="text" name="begin"/> </label></div>
        <div><label> End: <input type="text" name="end"/> </label></div>
        <div><input type="submit" value="Get Ladder"/></div>
    </form>
    <form th:action="@{/logout}" method="post">
        <input type="submit" value="Sign Out"/>
    </form>
    </body>
</html>
